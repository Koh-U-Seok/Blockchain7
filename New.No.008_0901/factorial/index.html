<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>factorial</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="calculator">
      <button class="button1" onclick="buttonNumber(1)">1</button>
      <button class="button2" onclick="buttonNumber(2)">2</button>
      <button class="button3" onclick="buttonNumber(3)">3</button>
      <button class="button4" onclick="buttonNumber(4)">4</button>
      <button class="button5" onclick="buttonNumber(5)">5</button>
      <button class="button6" onclick="buttonNumber(6)">6</button>
      <button class="button7" onclick="buttonNumber(7)">7</button>
      <button class="button8" onclick="buttonNumber(8)">8</button>
      <button class="button9" onclick="buttonNumber(9)">9</button>
      <button class="button0" onclick="buttonNumber(0)">0</button>
      <button class="buttonCancel" onclick="buttonCancel()">C</button>
      <button class="buttonEqual" onclick="buttonEqual()">=</button>
    </div>
  </body>
</html>

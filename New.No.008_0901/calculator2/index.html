<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="button1" onclick="buttonNumber(1)">1</div>
      <div class="button2" onclick="buttonNumber(2)">2</div>
      <div class="button3" onclick="buttonNumber(3)">3</div>
      <div class="button4" onclick="buttonNumber(4)">4</div>
      <div class="button5" onclick="buttonNumber(5)">5</div>
      <div class="button6" onclick="buttonNumber(6)">6</div>
      <div class="button7" onclick="buttonNumber(7)">7</div>
      <div class="button8" onclick="buttonNumber(8)">8</div>
      <div class="button9" onclick="buttonNumber(9)">9</div>
      <div class="button0" onclick="buttonNumber(0)">0</div>
      <div class="buttonPercent" onclick='buttonCal("%")'>%</div>
      <div class="buttonCancel" onclick='buttonCancel("C")'>C</div>
      <div class="buttonPlus" onclick='buttonCal("+")'>+</div>
      <div class="buttonMinus" onclick='buttonCal("-")'>-</div>
      <div class="buttonMul" onclick='buttonCal("*")'>*</div>
      <div class="buttonDivision" onclick='buttonCal("/")'>/</div>
      <div class="buttonEqual" onclick="buttonEqual()">=</div>
  </body>
</html>

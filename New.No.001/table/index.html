<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
            index.html 이라고 파일을 만드는 이유 : 서버에서 사용하는 규칙이다.
    -->
    <h2>사실상 캡션 대신 제목을 넣을 때는 이렇게 많이 쓴다.</h2>
    <table style="border-collapse:collapse;"><!-- 셀 분리 하려면 separate (기본값)-->
      <!-- 표를 출력하는 태그-->
      <caption>
        테이블 이름. 잘 안씀.
      </caption>
      <col style="width: 50px" />
      <col style="width: 150px" />
      <col style="width: 50px" />
      <col style="width: 50px" />
      <colgroup style="width: 80px" span="2"></colgroup>
      <!--column의 줄임말, 열, 세로줄
        col은 테이블의 열의 스타일을 공통적으로 정의한다.
        단, 하나의 열씩.
        column의 스타일을 한번에 여러 열을 적용하기 위해 사용하는 것이 colgroup
        span 속성을 이용해 몇개의 연속된 열의 스타일을 적용할지 설정한다.-->
      <thead>
        <!-- table head, 테이블의 제일 위 이름?-->
        <tr>
          <!-- tr은 table row, 행, 가로줄이다.-->
          <th style="border: 1px solid black">
            <!-- 테이블의 헤드의 셀이다.-->
            번호
          </th>
          <th style="border: 1px solid black">이름</th>
          <th style="border: 1px solid black">나이</th>
          <th style="border: 1px solid black">성별</th>
          <th style="border: 1px solid black">국적</th>
          <th style="border: 1px solid black">출석</th>
          <th style="border: 1px solid black">마스크 유무</th>
        </tr>
      </thead>
      <tbody>
        <!-- 테이블의 목록(내용)이다. -->
        <tr>
          <td style="border: 1px solid black">
            <!-- 테이블의 내용을 담은 셀이다. table data-->
            1
          </td>
          <td style="border: 1px solid black">고우석</td>
          <td style="border: 1px solid black">24</td>
          <td style="border: 1px solid black">남</td>
          <td style="border: 1px solid black">한국</td>
          <td style="border: 1px solid black">O</td>
          <td rowspan="2" style="border: 1px solid black">O</td>
          <!-- rowspan은 세로줄을 수만큼 합친다.-->
        </tr>
        <tr>
          <td style="border: 1px solid black">2</td>
          <td style="border: 1px solid black">가나다</td>
          <td style="border: 1px solid black">123</td>
          <td style="border: 1px solid black">여</td>
          <td style="border: 1px solid black">한국</td>
          <td style="border: 1px solid black">O</td>
          <!-- border 값은 외곽선을 설정한다.
            순서는 -> 굵기 선형 색상-->
        </tr>
        <tfoot>
          <tr>
            <td colspan="2" style="border: 1px solid black">총원</td>
            <td style="border: 1px solid black">2</td>
            <td colspan="2" style="border: 1px solid black">출석</td>
            <td style="border: 1px solid black">2</td>
            <!-- colspan은 가로줄을 합친다.-->
          </tr>
        </tfoot>
      </tbody>
    </table>
    <!-- div 는 divide의 약자-->
  </body>
</html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    original image
    <div>
      <img src="../../eohyanggaji.jpg" alt="어향가지 어디가지" />
    </div>
    <hr />
    transform-translate
    <div class="transform-translate">
      <img src="../../gungbogyejung.jpg" alt="궁보계정1" />
    </div>
    <hr />
    transform-translateX
    <div class="transform-translateX">
      <img src="../../gungbogyejung.jpg" alt="궁보계정2" />
    </div>
    <hr />
    transform-translateY
    <div class="transform-translateY">
      <img src="../../gungbogyejung.jpg" alt="궁보계정3" />
    </div>
    <hr />
    transform-scale
    <div class="transform-scale">
      <img src="../../gungbogyejung.jpg" alt="궁보계정4" />
    </div>
    <hr />
    transform-skew
    <div class="transform-skew">
      <div class="transform-skew">
        <img src="../../gungbogyejung.jpg" alt="궁보계정5" />
      </div>
    </div>
    <hr />
    transform-rotate
    <div class="transform-rotate">
      <img src="../../gungbogyejung.jpg" alt="궁보계정6" />
    </div>
    <hr />
    transform-origin
    <div class="transform-origin">
      <img src="../../gungbogyejung.jpg" alt="궁보계정7" />
    </div>
    <hr />
    transition
    <div class="transition">
      <img src="../../gungbogyejung.jpg" alt="궁보계정8" />
    </div>
    <hr />
    keyframes animation
    <div class="animation">
      <img src="../../gungbogyejung.jpg" alt="궁보계정9" />
      <p>궁보계정</p>
    </div>
    <hr />
  </body>
</html>

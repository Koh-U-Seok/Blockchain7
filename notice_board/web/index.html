<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="root">
      <div id="modal">
        <form id="sign-up-form">
          <div>
            <label for="signupid"
              >아이디 : <input type="text" id="signupid"
            /></label>
          </div>
          <div>
            <label for="signuppw"
              >비밀번호 : <input type="password" id="signuppw"
            /></label>
          </div>
          <div>
            <label for="signupname"
              >이름 : <input type="text" id="signupname"
            /></label>
          </div>
          <div>
            <label for="signupgender"
              >성별 : <input type="text" id="signupgender"
            /></label>
          </div>
          <div>
            <label for="signupage"
              >나이 : <input type="text" id="signupage"
            /></label>
          </div>
          <button id="signupsubmit">Sign Up!</button>
        </form>
      </div>
      <div id="board">
        <div id="notuser-box">
          <form id="notuser-info">
            <div id="sign-input">
              <input type="text" id="signinid" placeholder="ID" />
              <input type="password" id="signinpw" placeholder="Password" />
            </div>
            <div id="btn-box on">
              <button id="sign-in" class="btn btn-primary">Sign In</button>
            </div>
          </form>
          <button id="sign-up" type="button">Sign UP</button>
        </div>
        <div id="user-box">
          <form id="user-info">
            <div id="userid"></div>
            <div id="user-name"></div>
            <div id="btn-box"><button id="sign-out">Sign Out</button></div>
          </form>
        </div>
        <form id="board-add">
          <label for="board-title">
            글 제목 :
            <input
              type="text"
              id="board-title"
              placeholder="글 제목을 입력하세요."
            />
          </label>
          <label for="board-text">
            <textarea
              name="board-text"
              id="board-text"
              cols="30"
              rows="10"
              placeholder="글 내용을 입력하세요"
            ></textarea>
          </label>
          <button id="board-upload">업로드</button>
        </form>
        <ul id="list">

                </li>

        <ul id="page"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>

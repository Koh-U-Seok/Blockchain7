  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

  <body>
    <form action="#" method="get">
      <!-- 
            사용자가 입력하는 데이터를 서버에 보내는 태그
            자세하게는 Javascript
            지금은 모양과 입력만 한다.
            table, ol, ul 처럼 form 은 부모로써 사용한다.
            action 속성은 어디에 보낼지 서버의 주소를 입력한다.
            # 권장사항 W3C에서 주소가 없을 때 넣도록 권장한다.(국제적인 약속)
            method 속성은 데이터를 어떤 방식으로 전송할지 설정한다. GET, POST
            GET 방식은 주소에 입력 데이터가 나온다.
            
            target << a와 같다.
        -->
      <fieldset>
        <!--
                fieldset은 form 내부의 영역을 구분해준다.
                div로 대체도 가능
                style이 이미 있어서 넣기만 해도 눈에 보인다

            -->
        <legend>fieldset의 제목이다.</legend>
        <input type="text" id="text" name="ersar" />
        <!-- input 태그는 사용자가 데이터를 입력하는 영역이다.
                type이 아주 많다.
                text 값은 이름 그대로 글을 적는다.
                name 속성은 서버에 보낼 때 어떤 이름을 갖고 있는지, 데이터에 대한 디름을 같이 보낸다.
                id 속성은 label 태그와 연결하기 위해 사용한다.
            -->
        <label for="text">아무거나 입력해보아라</label>
        <!--label 태그는 입력 값에 대한 제목(id)을 사용자에게 보여준다.
                예시) 성명, 번호, 메일 등등..
                for 속성은 input 태그와 연결하기 위해 사용한다.
                label 클릭해도 input으로 연결되게 해준다.
                클릭 시 연결은 input에 연결하 ㄹ수 있도록 해준다.(focus)
            -->
        <label for="pw">
          비밀번호 : <input type="password" name="pw" id="pw"
        /></label>
        <!--
                type이 password 값을 갖는 input 태그는 타입 그대로 비밀번호를 입력할 수 있게 해준다.
                입력한 데이터를 알아서 가려준다. 

            -->
        <label for="tel"
          >전화번호 : <input type="tel" name="tel" id="tel" /> /></label
        >
        <!-- 필터링이 인돼서 Javascript로 필터링을 해야한다.-->
        <div>
          <label for="number">나이</label>
          <input type="number" id="number" name="age" />
        </div>
        <!--
        <div>
          <label for="url">주소를 입력해라</label>
          <input for="url" id="url" name="url" />
        </div>
        <div>
          <label for="search">검색어를 입력하라</label>
          <input for="serarch" id="search" />
        </div>
        -->
        <div>
          <label for="email">이메일를 입력해라</label>
          <input type="email" id="email" />
          <!--email은 필터링이 잘 되어 있음.
            제대로 작성하지 않으면 받아주지 않는다.-->
        </div>
        <div>
          <label for="checkbox">동의하시겠습니까?</label>
          <input type="checkbox" id="checkbox" />
        </div>
        <!--체크 박스는 여러개를 체크 할 수 있다.
        checked 속성을 설정하면 기본적으로 체크된 상태로 출력된다.-->
        <div>
          <input type="radio" id="radio1" name="radio" />
          <label for="radio1">사과</label>
          <input type="radio" id="radio2" name="radio" />
          <label for="radio2">오렌지</label>
          <input type="radio" id="radio3" name="radio" />
          <label for="radio3">바나나</label>
          <input type="radio" id="radio4" name="radio1" />
          <label for="radio4">중복있나용</label>
          <!--
                하나만 선택하는 여러개의 체크박스
                중복을 체크할 때 name을 사용한다.
            -->
        </div>
        <div>
          <input type="text" id="test1" />
          <label for="test1">클릭테스트</label>
          <!-- label의 for 속성과 input의 id 속성이 같은 값을 가지면 위치와 상관없이 label 클릭 시 input에 입력할 수 있도록 커서가 이동한다.-->
        </div>

        <div>
            <label for="birthday">생일은</label>
            <input type="date" id="birthday">
        </div>
        <div>
            <input type="color" />
        </div>
        <textarea cols="30" rows="10"></textarea>
        <!-- textarea는 여러 줄을 입력 가능한 input text다 -->
        <select>
            <!-- select는 선택하는 입력값이다. 한칸에 보여준다. -->
                <option value="seoul">서울</option>
                <option value="2">전주</option>
                <option value="c">광주</option>
                <option value="4">진주</option>
                <!-- option은 선택할 메뉴들, value가 중요하다.
                    value는 보낼 데이터다.
                    option은 "무조건" select의 자식으로 들어가야한다.
                 -->
        </select>
        <input type="text" placeholder="글자를 보여드릴게요" autofocus/>
        <!-- placeholder 는 글자를 아직 입력하지 않았을 때 띄워주는 글자이다
            autofocus는 페이지 진입 시 자동으로 바로 입력할 수 있게 커서를 넣어준다. -->
        <button type="reset">입력값을 초기화</button>
        <button type="submit">
          <!-- 누르는거, 이름 그대로 버튼-->
          <!--
                a는 다른 웹페이지로 이동만 할 때 사용하고
                button은 어디에는 다 쓴다.
                기본적으로 작동하는게 없어서 Javascript를 넣어야하지만
                a처럼 무조건 작동하는게 없어서 오히려 편하다.
                type은 어떠한 작동을 할 것인지 기본 작동을 설정함.
                submit은 form 데이터를 보낼 때 사용한다.
            -->
          보내기
        </button>
      </fieldset>
    </form>
    <div>
      <label for="test1">클릭테스트</label>
    </div>
  </body>

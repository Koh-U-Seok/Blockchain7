<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript</title>
  </head>
  <body>
    <div>
      브라우저가 어떻게 작동하는지, 즉 html 파일을 받아서 어떻게 화면에
      출력하는지 설명
    </div>
    <div>Javascript를 html에서 사용하는 방법, 변수, 자료형</div>
    <div>변수</div>
    <script>
      // script는 html에서 Javascript를 입력하는 태그
      // html, CSS, Javascript는 문법이 전부 다르다.
      // html, css는 구조적으로 배웠다.
      // 프로그래밍적으로 배우는 것이 Javascript다.
      // 변수란 데이터를 담은 상자로 이해할 수 있다.
      // 이사를 할 경우, 상자에 무엇을 담았는지 이름을 붙인다.
      // -> 그 상자 안에 맞는 물건을 넣는다.
      // -> 차에 옮긴다.
      // 데이터를 사용해 -> 변수를 선언하고 -> 변수에 데이터를 정의해 -> 그것을 RAM에 담아둔다.
      // 다른 프로그램에서는 위치를 알 수 있는데(메모리 개념), Javascript에서는 없다.

      var var1 = 1;
      // var는 변수 선언할 때 사용하는 명령어
      // var는 편하게 계속 마음대로 사용 가능
      var1 = 2;
      var var1 = "var1";
      // var는 요즘 안쓴다. 문제가 많다.
      // 여러 사람들이 같이 작업을 할 때 같은 변수를 사용하면서 다른 의미로 사용하게 될 수가 있다.
      // a라는 변수를 선언하고 1를 정의한 뒤 출석 날짜를 사용하고 있는데
      // 다른 사람이 같은 프로젝트를 진행하면서 결석 날짜로 사용하면
      // 같은 파일 내에서 2가지의 의미로 사용하게 된다. a라는 것이 정확이 무엇을 뜻하는지 알 수 없게 된다.

      //   let은 var의 단점을 보완해서 나왔따.
      let let1 = 1;
      //   let let1; 재 선언 불가. 같은 이름으로 다시 이름붙일 수 없다.
      // 겹쳐서 다른 데이터를 사용할 경우 사라진다.
      const const1 = 1;
      // let은 선언 후에 재정의가 가능하다.
      // const는 선언 후에 재정의가 불가능하다.
      let let2;
      //   let2를 선언한다. 상자에 이름을 붙인다.
      let2 = 2;
      //   let2를 정의했다. 상자에 물건을 넣는다.
      let let3 = 3;
      // let3을 초기화했다. 상자에 이름을 붙이면서 물건을 넣는다.
      // const const2; 선언만 하면 데이터가 없기 때문에 에러 발생
      //   const1=3; 재정의가 불가능하기 때문에 개발자 도구의 콘솔창에서 문제가 발생한다.
      console.log("asdf");
      //   이름 그대로 console에 로그를 남긴다.
      console.log(let1);
      console.log(const1);
      console.log(let2);
      console.log(let3);

      //   자료형
      // string, number, boolean, undefined, null, object, array
      // string은 텍스트
      // number는 숫자
      // boolean은 참, 거짓. bool
      // undefined, null 둘 다 값이 없는 것
      // object는  키와 값으로 이루어진 객체이다.
      // array는 배열이다.
      let string1 = '"abcd"';
      let string2 = "abcd";
      let string3 = `abcd`;
      // `는 1옆에 esc 아래에 있는 키이다.
      // mac 에서는 키가 영어일 때 사용한다.

      // "", '' 한줄 텍스트
      // `` 템프릿 리터널이라고 부른다. 여러줄을 갖는다.

      let string4 = `
      sadflishddasj;lkdsafjdsfs
      `;

      //   let string5 = "
      //   asdf dasfa sdfads\
      //   ";
      //""는 한줄로 못쓰며 \를 쓰면 ``처럼 여러 줄로 사용가능

      let string5 = "\
      asdf dasfa sdfads\
      ";

      let number1 = 1;
      let number2 = 1.1;
      let number3 = 1 / 3;
      let number4 = "1";
      //   number는 말그대로 숫자이다.
      // 계산식을 정의해도 숫자가 정상적으로 들어간다.
      // number4는 숫자일까? 텍스트이다.

      let boolean1 = true;
      let boolean2 = false;
      let boolean3 = 1;
      let boolean4 = "asdf";
      //boolean은 참과 거짓을 갖는다.
      //boolean3은 참인가? 거짓인가? 참이다.
      //boolean4은 참인가? 거짓인가? 참이다.
      let boolean5 = 0;
      let boolean6 = "0";
      let boolean7 = "\uac00";
      let boolean8 = " ";

      console.log(boolean7);
      console.log(!!boolean8);

      //boolean6은 텍스트를 갖고 있기에 참이다.

      let undefined1 = undefined;
      let null1 = null;
      //  undefined1과 null의 차이
      // undefined는 초기값, 내가 설정하지 않은 없는 값, 빈값
      // null은 내가 설정한 빈값
      // 둘의 유의미한 차이는 없으나 Javascript를 많이 한 사람은 undefined,
      // 그 외의 언어 사용자는 null을 주로 쓰는 경향이 있다.
      // 사실 많이 안쓴다.

      let obj = {};
      // object는 키와 값으로 이루어진 객체, {}중괄호로 정의한다.
      obj = { a: 1, b: 2, c: "3" };
      // a, b, c를 키라고 하고 1, 2 "3"을 값이라 한다.
      console.log(obj.a);
      console.log(obj.b);
      console.log(obj.c);

      let arr1 = [1, 2, 3, { a: 1, b: 2, c: "3" }, true, [obj.a], obj];
      const arr2 = [];
      console.log(arr1);
      console.log(arr1[0]);
      //arr[n] 넣으면 n번째 값을 가져온다.
      //배열은 0부터 시작

      arr1.push(123);
      arr1.push("abc");
      // push()는 뒤에 추가한다.

      console.log(arr1);

      let pop1 = arr1.pop();
      // pop은 뒤에서 뺸다.
      console.log(arr1);
      console.log(pop1);

      arr1.unshift("unshift");
      // unshit는 앞에서 추가
      let shift1 = arr1.shift();
      // shift는 앞에서 뺸다.
      console.log(arr1);
      console.log(shift1);

      console.log(typeof shift1);
      console.log(typeof string1);
      console.log(typeof number1);
      console.log(typeof boolean1);
      console.log(typeof undefined1);
      console.log(typeof null1);
      console.log(typeof obj);
      console.log(typeof obj.a);
      console.log(typeof obj.b);
      console.log(typeof obj.c);
      console.log(typeof arr1);
      console.log(typeof arr1);
      console.log(typeof arr1[0]);
      console.log(typeof arr1[2]);
      console.log(typeof arr1[3]);

      // 변수의 자료형을 알려준다.

      // 변수형, let/const *** 에서 ***이 변수명(정식 명칭 : 식별자)이다.
      // 변수에 대한 표기법(식별자 표기법)
      // Kebab Case, 케밥 표기법
      // let Kebab-case; << CSS에서, Class 이름. Javascript에선 Kebab에서 case를 빼는 것으로 인식한다.

      // Camel Case, 카멜 표기법, 낙타, Javascript에서 변수면, 함수명 등등 선언할 때
      // 어지간해서는 이렇게 쓴다. (예외: React)
      let camelCase;

      // Snake Case, 스네이크 표기법, 뱀
      let snake_case;

      // Pascal Case, 파스칼 표기법, 사용처: React
      let PascalCase;

      //Hungarian notation : 헝가리안 표기법, 요즘 안 씀.
      let strHungarianNotation;
      //str은 string의 약자. 헝가리안 표기법에서는 변수명 제일 앞에 자료형을 적어준다.
    </script>
  </body>
</html>

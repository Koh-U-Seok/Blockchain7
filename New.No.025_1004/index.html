    <script>
      function solution1(n) {
        let result = [];
        if (n == 0) return;
        while (n) {
          if (n % 2 == 1) {
            result.unshift("1");
            n = Math.ceil(n / 2) - 1;
          } else if (n % 2 == 0) {
            result.unshift("0");
            n = Math.ceil(n / 2);
          }
        }
        return result.join("");
      }

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="siteRoot">
      <div id="header">
        <div class="flex"></div>
      </div>
      <div id="section">
        <div id="content1">
          <div
            class="flex flex-direction-column justify-content-center widthSort"
          >
            <div><h1>하늘고래</h1></div>
            <div><h2>몽환적</h2></div>
            <div>짱 크고 귀여워</div>
            <div><button class="btn">보러가기</button></div>
          </div>
        </div>
        <div id="content2" class="widthSort">
          <div id="teemoText" class="flex flex-direction-column">
            <div><h1>띠모</h1></div>
            <div><h6>벌레</h6></div>
            <div>브실골에서 티모하는 것은 죄악이다.</div>
            <div><button class="btn">밴 때리기</button></div>
          </div>
          <div>
            <img src="teemo.jpg" alt="teemo" id="content2Img" />
          </div>
        </div>
        <div id="content3" class="widthSort">
          <div id="yasuoText" class="flex flex-direction-column">
            <div>야스오</div>
            <div>과학</div>
            <div>브실골에서 보이는 야스오는 과학이다.</div>
            <div><button class="btn">신고하기</button></div>
          </div>
          <div>
            <img src="yasuo.jpg" alt="yasuo" id="content3Img" />
          </div>
        </div>
        <div id="content4" class="widthSort">
          <div>
            <img src="masterYi.jpg" alt="masterYi" id="content4Img" />
          </div>
          <div id="masterYiText" class="flex flex-direction-column">
            <div>갓갓갓갓</div>
            <div>신</div>
            <div>20분만 더 버텨줘...</div>
            <div><button class="btn">찬양하기</button></div>
          </div>
        </div>
      </div>
      <div id="footer">
        <div id="footerText">
          <a href="#"><span class="footerA">Template</span></a> created with
          <a href="#">Nicepage</a>.
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
